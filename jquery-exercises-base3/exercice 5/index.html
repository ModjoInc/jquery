<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exercice 3-5</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-12 ">
        <h1>Exercice 3-5</h1>
      </div>
      <div class="col-md-4 col-md-offset-4" id='carre'>
      </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
    <script>
    window.addEventListener("keydown", function (event) {
      if (event.defaultPrevented) {
        return; // Do nothing if the event was already processed
      }
      let carre=$('#carre');

      switch (event.key) {
        case "ArrowDown":carre.css('margin-top','+=10');
          break;
        case "ArrowUp":carre.css({'margin-bottom':'+=10','margin-top':'-=10'});
          break;
        case "ArrowLeft":carre.css({'margin-right':'+=10','margin-left':'-=10'});
          break;
        case "ArrowRight":carre.css('margin-left','+=10');
          break;

        default: return; // Quit when this doesn't handle the key event.
      }
        event.preventDefault(); // prevent the default action (scroll / move caret)
      });


    </script>
  </body>
</html>
